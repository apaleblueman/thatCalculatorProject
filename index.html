<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
    <title>thatCalculatorProject...</title>
</head>
<body>
    <div class="content-container">
        <div class="calculator-frame">
            <div class="display"></div>
            <div  class="keypad">
                <div class="numpad">
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div><button>0</button></div>
                </div>
                <div class="operators">
                    <div><button id="add">➕</button></div>
                    <div><button id="substract">➖</button></div>
                    <div><button id="multiply">✖️</button></div>
                    <div><button id="divide">➗</button></div>
                    <div><button id="equate">=</button></div>
                </div>
            </div>
            <div><button id="clear">clear</button></div>
        </div>
    </div>
</body>
</html>
