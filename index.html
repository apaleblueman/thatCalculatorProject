<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <script src="./script.js" defer></script>
    <title>thatCalculatorProject...</title>
</head>
<body>

    <div class="heading"><h1>That Calculator project every developer makes...</h1></div>
    <div class="calculator-container">
    <div class="calculator">
        <div class="output">&nbsp</div>
        <div class="numpad">
            <div class="numbers-row">
                <div><button>1</button></div>
                <div><button>4</button></div>    
                <div><button>7</button></div>
            </div> 
            <div class="numbers-row">
                <div><button>2</button></div>    
                <div><button>5</button></div>       
                <div><button>8</button></div>    
            </div>
            <div class="numbers-row">
                <div><button>3</button></div>    
                <div><button>6</button></div>    
                <div><button>9</button></div> 
                
            </div>
            <div class="numbers-row"><button>0</button></div>        
            
        </div>
        <div class="operators">
            <div><button id="add">+</button></div>
            <div><button id="subtract">-</button></div>
            <div><button id="divide">/</button></div>
            <div><button id="multiply">*</button></div>
        </div>
        <div class="end-operations">
            <div><button id="equal">=</button></div>
            <div><button id="clear">Clear</button></div>
        </div>
    </div>
    </div>
</body>
</html>
